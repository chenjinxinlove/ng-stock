<div class="thumbnail">
  <div>
    <h4 class="pull-right">{{product.price}}</h4>
    <h4>{{product.title}}</h4>
    <p>{{product.desc}}</p>
  </div>
  <div>
    <p class="pull-right">{{comments.length}}</p>
    <p>
      <app-stars [rating]="product.rating"></app-stars>
    </p>
  </div>
</div>

<div class="well">
  <div>
    <div><app-stars [rating]="newRating" [readonly]="false"></app-stars></div>
    <div>
      <input type="text" [(ngModel)]="newComment" />
    </div>
    <div>
      <button class="btn" (click)="addComment">提交</button>
    </div>
  </div>
  <div class="row" *ngFor="let comment of comments">
    <hr>
    <div class="col-md-12">
        <app-stars [rating]="product.rating"></app-stars>
        <span>{{comment.user}}</span>
        <span class="pull-right">{{comment.timestamp}}</span>
        <p></p>
        <p>{{comment.content}}</p>
    </div>
  </div>
</div>
